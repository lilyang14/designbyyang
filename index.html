<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    
    <!-- Favicon设置 - 修复路径和缓存问题 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

    <!-- 强制浏览器不缓存favicon -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            margin: 0;
            background: #1C1C1C;
            padding-top: 60px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* 禁止右键、拖拽、选中 */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        body, img, div {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
        }

        /* 响应式宽度 */
        .img-wrapper {
            width: 100%;
        }
        @media(min-width: 768px) {
            .img-wrapper {
                width: 65%;
                margin: 0 auto;
            }
        }

        /* 骨架图 */
        .skeleton {
            width: 100%;
            height: 1080px;
            background: rgba(255,255,255,0.2);
            margin: 0;
        }

        /* 错误提示 */
        .error-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
        }
        .error-box button {
            margin-top: 20px;
            width: 96px;
            height: 36px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container" id="imageContainer"></div>

<!-- 错误提示 -->
<div class="error-box" id="errorBox">
    <div>网络异常，请重新加载</div>
    <button onclick="location.reload()">重新加载</button>
</div>

<script>
// 页面刷新自动回顶部
window.history.scrollRestoration = "manual";
window.scrollTo(0, 0);

// ---------------------------
// 自动扫描 images 文件夹
// ---------------------------

let currentIndex = 1;
const batchSize = 3; // 每次加载 3 张
const container = document.getElementById("imageContainer");

// 逐张检查图片是否存在（无需手动维护图片数量）
async function imageExists(url) {
    try {
        const res = await fetch(url, { method: "HEAD" });
        return res.ok;
    } catch (e) {
        return false;
    }
}

async function loadNextBatch() {
    let loadedAny = false;

    for (let i = 0; i < batchSize; i++) {
        const filename = `images/work${currentIndex}.png`;
        const exists = await imageExists(filename);

        if (!exists) break;

        loadedAny = true;

        // 骨架图
        const skeleton = document.createElement("div");
        skeleton.className = "img-wrapper";
        skeleton.innerHTML = `<div class="skeleton"></div>`;
        container.appendChild(skeleton);

        // 加载真实图片
        const img = new Image();
        img.src = filename;
        img.onload = () => {
            skeleton.innerHTML = "";
            skeleton.appendChild(img);
            img.style.width = "100%";
        };
        img.onerror = showError;

        currentIndex++;
    }

    // 若本次没有加载任何图片，停止监听
    if (!loadedAny) {
        window.removeEventListener("scroll", handleScroll);
    }
}

function handleScroll() {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadNextBatch();
    }
}

function showError() {
    document.getElementById("errorBox").style.display = "block";
}

// 初次加载
loadNextBatch();
window.addEventListener("scroll", handleScroll);

// 禁止右键菜单（防下载）
document.addEventListener("contextmenu", e => e.preventDefault());

</script>

</body>
</html>
