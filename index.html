<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    
    <!-- Favicon配置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
        }
        
        .portfolio {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .portfolio-item {
            width: 100%;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }
        
        .portfolio-item img {
            width: 100%;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .portfolio-item img.loaded {
            opacity: 1;
        }
        
        /* 优化的骨架屏样式 - 波浪效果 */
        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 16px;
            overflow: hidden;
        }
        
        /* 波浪效果 */
        .skeleton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: wave 2s infinite ease-in-out;
        }
        
        /* 波浪动画 */
        @keyframes wave {
            0% {
                left: -100%;
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }
        
        .skeleton.error {
            background: rgba(50, 0, 0, 0.8);
            color: #ff6b6b;
        }
        
        .skeleton.error::before {
            display: none;
        }
        
        /* 网络异常提示样式 */
        .network-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            text-align: center;
        }
        
        .error-text {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .retry-btn {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 96px;
            height: 36px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .retry-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        @media (min-width: 768px) {
            .container {
                width: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="network-error" id="networkError">
        <div class="error-text">网络异常，请重新加载</div>
        <button class="retry-btn" id="retryBtn">重新加载</button>
    </div>
    
    <div class="container">
        <div class="portfolio" id="portfolio">
            <!-- 图片将在这里显示 -->
        </div>
    </div>

    <script>
        // 图片配置
        const imagePaths = [
            'images/work1.png',
            'images/work2.png',
            'images/work3.png',
            'images/work4.png',
            'images/work5.png',
            'images/work6.png',
            'images/work7.png',
            'images/work8.png'
        ];
        
        // 获取DOM元素
        const networkErrorElement = document.getElementById('networkError');
        const portfolioElement = document.getElementById('portfolio');
        const retryBtn = document.getElementById('retryBtn');
        
        // 创建骨架屏占位符
        function createSkeletons() {
            portfolioElement.innerHTML = ''; // 清空现有内容
            
            imagePaths.forEach((path, index) => {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                portfolioItem.id = `item-${index}`;
                
                // 创建图片元素（初始隐藏）
                const img = document.createElement('img');
                img.src = path;
                img.alt = `UI设计作品 ${index + 1}`;
                img.dataset.index = index;
                
                // 创建骨架屏
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton';
                skeleton.id = `skeleton-${index}`;
                skeleton.textContent = `加载中... (${index + 1}/${imagePaths.length})`;
                
                portfolioItem.appendChild(img);
                portfolioItem.appendChild(skeleton);
                portfolioElement.appendChild(portfolioItem);
            });
        }
        
        // 并行加载所有图片
        function loadImagesInParallel() {
            const totalImages = imagePaths.length;
            let loadedCount = 0;
            
            if (totalImages === 0) {
                showError('没有配置图片路径');
                return;
            }
            
            // 创建骨架屏占位符
            createSkeletons();
            
            imagePaths.forEach((path, index) => {
                const imgElement = document.querySelector(`#item-${index} img`);
                const skeletonElement = document.getElementById(`skeleton-${index}`);
                
                const img = new Image();
                
                img.onload = () => {
                    loadedCount++;
                    console.log(`图片 ${index + 1} 加载成功: ${path}`);
                    
                    // 隐藏骨架屏，显示图片
                    setTimeout(() => {
                        if (skeletonElement) {
                            skeletonElement.style.opacity = '0';
                            skeletonElement.style.transition = 'opacity 0.5s ease';
                            setTimeout(() => {
                                skeletonElement.style.display = 'none';
                            }, 500);
                        }
                        imgElement.classList.add('loaded');
                    }, 300);
                };
                
                img.onerror = () => {
                    console.error(`图片加载失败: ${path}`);
                    
                    if (skeletonElement) {
                        skeletonElement.textContent = '加载失败，点击重试';
                        skeletonElement.classList.add('error');
                        skeletonElement.style.cursor = 'pointer';
                        skeletonElement.onclick = () => {
                            skeletonElement.textContent = '重新加载中...';
                            skeletonElement.classList.remove('error');
                            img.src = path + '?t=' + new Date().getTime(); // 添加时间戳避免缓存
                        };
                    }
                };
                
                img.src = path;
            });
        }
        
        // 显示网络错误
        function showError(message) {
            networkErrorElement.style.display = 'flex';
        }
        
        // 隐藏网络错误
        function hideError() {
            networkErrorElement.style.display = 'none';
        }
        
        // 重试按钮事件
        retryBtn.addEventListener('click', () => {
            hideError();
            portfolioElement.innerHTML = '';
            
            // 延迟一下再开始加载，让用户看到变化
            setTimeout(() => {
                loadImagesInParallel();
            }, 500);
        });
        
        // 添加网络状态检测
        window.addEventListener('online', () => {
            console.log('网络连接恢复');
            hideError();
        });
        
        window.addEventListener('offline', () => {
            console.log('网络连接断开');
            showError('网络连接已断开，请检查网络设置');
        });
        
        // 页面加载完成后开始加载图片
        window.addEventListener('DOMContentLoaded', () => {
            // 检查网络状态
            if (!navigator.onLine) {
                showError('网络连接已断开，请检查网络设置');
            } else {
                // 直接加载图片
                loadImagesInParallel();
            }
        });
    </script>
</body>
</html>
